<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario validado en el servidor Web</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <div class="forms">
    <div class="content">
      <h1>Formulario validado en el servidor Web</h1>
    </div>
    <form action="procesar.php" method="post" onsubmit="return  validarFormulario();"> <!-- la página procesar.php esta hecha en HTML con algo de código incrustado PHP. Se le puede hacer un diseño igual que HTL con un CSS adecuado-->
      <div class="form-group1">
        <label for="nombre">Nombre<sub>*</sub>:</label>
        <input type="text" name="nombre" id="nametxt" requiered placeholder="Introduzca su Nombre" onfocusout="validarNombre();">
      </div>
      <!-- las llamadas a las funciones es mejor hacerlo todo desde JS y no tener nada de código HTML mezclado con JS (mira el ejercicio número 1 de la unidad 3 de la UF1306)-->
      <div class="form-group2">
        <label for="email">E-mail<sub>*</sub>:</label>
        <input type="email" name="email" id="emailtxt"  requiered placeholder="Introduzca su E-mail" onfocusout="validarEmail();">
      </div>
      <div class="form-group3">
        <label for="edad">Edad<sub>*</sub>:</label>
        <input type="number" name="edad" id="edadnum" requiered min="18" max="120" maxlength="3" onfocusout="validarEdad();" placeholder="Introduzca su Edad">
      </div>
      <div>
          <input type="submit" value="Enviar Datos">
      </div>
    </form>
  </div>
  <script src="js/codigo.js"></script>
</body>

</html>
